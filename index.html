<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button id="tom-1"class="w drum" key="w">w</button>
    <button id="tom-2"class="a drum"key="a">a</button>
    <button id="tom-3"class="s drum"key="s">s</button>
    <button id="tom-4"class="d drum"key="d">d</button>
    <button id="crash"class="j drum"key="j">j</button>
    <button id="kick-bass"class="k drum"key="k">k</button>
    <button id="snare"class="l drum"key="l">l</button>
  </div>


  <footer>
    Made with ❤️ in London.
  </footer>
<script src="index.js" charset="utf-8"></script>
</body>

</html>
